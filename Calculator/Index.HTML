<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple calculator</h1>

        <div class="operator-container">
            <input type="number" class="js-input1 input" placeholder="First number">
            <button class=" operator js-plus"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="currentColor" d="M18 11h-5V6h-2v5H6v2h5v5h2v-5h5z"/></svg></button>
            <button class=" operator js-minus"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="currentColor" d="M6 11h12v2H6z"/></svg></button>
            <button class=" operator js-multiply"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><g transform="rotate(90 12 12)"><path fill="currentColor" d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"/></g></svg></button>
            <button class=" operator js-divide"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><g transform="rotate(90 12 12)"><path fill="currentColor" d="M5 11h14v2H5zm7.002-7a2 2 0 1 0-.004 4a2 2 0 0 0 .004-4zm0 12a2 2 0 1 0-.004 4a2 2 0 0 0 .004-4z"/></g></svg></button>
            <input type="number" class="js-input2 input" placeholder="Second number"> 
        </div>

    <div class="result-container">
        <img src="" alt="Barts Simpson">
        <span class="result-text js-result"></span>
    </div>

</body>
<img src="Bart.png" alt="Bart Simpson">
<script src="script.js">
</script>
</html>

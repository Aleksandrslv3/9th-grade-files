<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<html lang="en">
<body>
    <div class="player1">
        <div class="header_container">
            <h1>Player1</h1>

            <div>
                <button class="js-refresh header-button">Atjaunot rezultātu</button>
                <button class="js-reset header-button">Reset</button>
            </div>
        </div>
        
        <div class="score_container">
            <h1>Total</h1>
        </div>

        <div class="plus-minus">
            <button class="operator js-minus">Minus</button>
            <h2 class="js-total-result">0</h2>
            <button class="operator js-plus">plus</button>
        </div>
        
        <div class="move_container">
            <h1>This move</h1>
            <button class="operator js-minus-single-move">Minus</button>
            <h2 class="js-answer-single-move">0</h2>
            <button class="operator js-plus-single-move">plus</button>
        </div>
    </div>
    <div class="player1">
        <div class="header_container">
            <h1>Player2</h1>

            <div>
                <button class="js-refresh header-button">Atjaunot rezultātu</button>
                <button class="js-reset header-button">Reset</button>
            </div>
        </div>
        
        <div class="score_container">
            <h1>Total</h1>
            <button class="operator js-minus">Minus</button>
            <h2 class="js-total-result">0</h2>
            <button class="operator js-plus">plus</button>
        </div>
        
        <div class="move_container">
            <h1>This move</h1>
            <button class="operator js-minus-single-move">Minus</button>
            <h2 class="js-answer-single-move">0</h2>
            <button class="operator js-plus-single-move">plus</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
